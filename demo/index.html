<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>paper-birthdate-picker demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../paper-birthdate-picker.html">

		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic paper-birthdate-picker demo</h3>
			<demo-snippet>
				<template>
					<paper-birthdate-picker 
						locale="es" 
						year-label="Año"
						month-label="mes"
						day-label="día"
						year-error-message="Error en el año"
						month-error-message="Error en el mes"
						day-error-message="Error en el día"
						name="birthdate"
						required>
					</paper-birthdate-picker>
				</template>
			</demo-snippet>

			<h3>Disabled paper-birthdate-picker demo</h3>
			<demo-snippet>
				<template>
					<paper-birthdate-picker 
						name="birthdate"
						locale="es" 
						year-label="Año"
						month-label="mes"
						day-label="día"
						year-error-message="Error en el año"
						month-error-message="Error en el mes"
						day-error-message="Error en el día"
						disabled>
					</paper-birthdate-picker>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
